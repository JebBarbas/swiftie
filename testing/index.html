<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftie Font Tester</title>

    <!-- Charges the fonts -->
    <link rel="stylesheet" href="../1989.css"/>
    <link rel="stylesheet" href="../evermore.css"/>
    <link rel="stylesheet" href="../fearless.css"/>
    <link rel="stylesheet" href="../fearless-tv.css"/>
    <link rel="stylesheet" href="../folklore.css"/>
    <link rel="stylesheet" href="../lover.css"/>
    <link rel="stylesheet" href="../midnights.css"/>
    <link rel="stylesheet" href="../red.css"/>
    <link rel="stylesheet" href="../reputation.css"/>
    <link rel="stylesheet" href="../speak-now.css"/>
    <link rel="stylesheet" href="../taylor-swift.css"/>

    <!-- Styles to add fonts easier-->
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container2">
        <input id="txtText" placeholder="Escribe para previsualizar un texto"/>
    </div>
    <div class="container">
        <div class="font font-taylor-swift bg-taylor-swift">Taylor Swift</div>
        <div class="font font-fearless bg-fearless">FEARLESS</div>
        <div class="font font-speak-now bg-speak-now">Speak Now</div>
        <div class="font font-red bg-red">RED</div>
        <div class="font font-1989 bg-1989">1989</div>
        <div class="font font-reputation bg-reputation">reputation</div>
        <div class="font font-lover bg-lover">Lover</div>
        <div class="font font-folklore bg-folklore">folklore</div>
        <div class="font font-evermore bg-evermore">evermore</div>
        <div class="font font-fearless-tv bg-fearless-tv">FEARLESS (Taylor's Version)</div>
        <div class="font font-red-tv bg-red-tv">RED (Taylor's Version)</div>
        <div class="font font-midnights bg-midnights">Midnights</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
